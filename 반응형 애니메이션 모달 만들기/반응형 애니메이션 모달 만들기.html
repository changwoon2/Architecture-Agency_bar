<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 애니메이션 모달 만들기</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn-open">뉴스레터 구독하기</button>
    <div class="modal">
      <div class="modal-content">
        <div class="photo"></div>
        <div class="desc">
          <div class="desc-header">
            <h2>지금 다양한 혜택을 받아보세요.</h2>
            <button class="btn-close">&times;</button>
          </div>
          <div class="dsec-content">
            <input type="email" placeholder="이메일 주소를 입력하세요." />
            <button>뉴스레터 구독하기</button>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos hic
              quisquam, accusantium placeat, illum dolore id quia fugiat nostrum
              odit alias tempore doloribus eveniet voluptatibus non nihil, quis
              ab neque.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <script>
      $(".btn-open").click(function () {
        $(".modal, .overlay").addClass("active");
      });
      $(".btn-close, .overlay").click(function () {
        $(".modal, .overlay").removeClass("active");
      });
    </script>
  </body>
</html>
